<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
	<header>
		<nav class="navbar navbar-hover-light navbar-dark navbar-expand-lg bg-dark bg-gradient p-3 py-4">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="Imagenes/IconoP.png" alt="Logo" width="40" height="40" class="d-inline-block align-items-center mx-3">
                    <span class="h3 m-0 flex">Peliculas Populares en TMDB</span>
                </a>
            </div>
        </nav>
	</header>
	<main>
		<div class="contenedor" id="contenedor"></div>
	</main>
	<div>
		<h2 class="text-center pb-3 px-3">Comparativa de Popularidad</h2>
	</div>
	<figure class="pb-5 px-5 h-100 w-75 container-fluid justify-content-center align-items-center">
		<canvas id="myChart"></canvas>
	</figure>
	<footer class="bg-dark bg-gradient">
		<div class="paginacion py-3">
			<button class="bg-gradient" id="btnAnterior">Anterior</button>
			<button class="bg-gradient" id="btnSiguiente">Siguiente</button>
		</div>
		<div class="p-2">
            <div class="container w-50">
                <div class="row justify-content-md-center">
                    <div class="col-lg d-flex justify-content-center align-items-center">
                        <a href="#"> <img src="Imagenes/facebook_icon.png" alt="Facebook-Logo" width="40" height="35" class="d-inline-block align-text-top m-4"></a>
                        <a href="#"> <img src="Imagenes/IG_icon.png" alt="IG-Logo" width="40" height="35" class="d-inline-block align-text-top m-4"></a>

                    </div>
                </div>
                <div class="row justify-content-md-center py-2">
                    <div class="col text-center fw-semibold text-white text-shadow">
                        <p>Este es un Dasboard elaborado con fines acad√©micos.</p>
                    </div>
                </div>
            </div>
        </div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="Imagenes/IconoP.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Populares en TMDB</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-hover-light navbar-dark navbar-expand-lg bg-dark bg-gradient p-3">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="Imagenes/IconoP.png" alt="Logo" width="40" height="40" class="d-inline-block align-items-center mx-3">
                    <span class="h3 m-0 flex">Peliculas Populares en TMDB</span>
                </a>
            </div>
        </nav>
	</header>
	<main>
		<div class="contenedor" id="contenedor"></div>
	</main>
	<div>
		<h2 class="text-center pb-3 px-3">Comparativa de Popularidad</h2>
	</div>
	<figure class="pb-5 px-5 h-100 w-75 container-fluid justify-content-center align-items-center">
		<canvas id="myChart"></canvas>
	</figure>
	<div class="paginacion bg-dark bg-gradient py-3">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>
	<footer></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script src="chart.js"></script>
</body>
</html>
